<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/jns_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Icons – Jarvis and Sam</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #000000;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        .logo-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 40px 20px;
        }
        
        .icon-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .logo-icon {
            font-size: 300px;
            background: linear-gradient(90deg, #00BFFF, #FF3333);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .icon-name {
            font-size: 28px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .icon-code {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .navigation {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        
        .nav-btn {
            background: rgba(0, 191, 255, 0.2);
            border: 2px solid rgba(0, 191, 255, 0.5);
            color: #FFFFFF;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-btn:hover {
            background: rgba(0, 191, 255, 0.3);
            border-color: rgba(0, 191, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 191, 255, 0.3);
        }
        
        .icon-counter {
            position: fixed;
            top: 40px;
            right: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            font-weight: 600;
        }
        
        .category-info {
            position: fixed;
            top: 40px;
            left: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 500;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 72, 0, 0.2);
            border: 2px solid rgba(255, 72, 0, 0.5);
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 72, 0, 0.3);
            border-color: rgba(255, 72, 0, 0.8);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 72, 0, 0.3);
        }
        
        .hide-ui .navigation,
        .hide-ui .icon-counter,
        .hide-ui .category-info,
        .hide-ui .fullscreen-btn {
            opacity: 0;
            pointer-events: none;
        }
        
        /* High resolution optimizations */
        @media (min-width: 1920px) {
            .logo-icon {
                font-size: 400px;
            }
            
            .icon-name {
                font-size: 36px;
            }
            
            .icon-code {
                font-size: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .logo-icon {
                font-size: 200px;
            }
            
            .icon-name {
                font-size: 20px;
            }
            
            .navigation {
                bottom: 20px;
                gap: 10px;
            }
            
            .nav-btn {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            .icon-counter,
            .category-info {
                top: 20px;
                font-size: 14px;
            }
            
            .fullscreen-btn {
                top: 20px;
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="icon-display">
            <i class="bx logo-icon" id="currentIcon"></i>
            <div class="icon-name" id="iconName"></div>
            <div class="icon-code" id="iconCode"></div>
        </div>
    </div>
    
    <div class="category-info" id="categoryInfo">Voice & Audio Icons</div>
    <div class="icon-counter" id="iconCounter">1 / 20</div>
    <button class="fullscreen-btn" onclick="toggleUI()">Hide UI for Screenshot</button>
    
    <div class="navigation">
        <button class="nav-btn" onclick="previousIcon()">← Previous</button>
        <button class="nav-btn" onclick="nextIcon()">Next →</button>
    </div>

    <script>
        const icons = [
            // Voice & Audio Primary
            { class: 'bx-microphone', name: 'Microphone', category: 'Voice & Audio' },
            { class: 'bx-microphone-off', name: 'Microphone Off', category: 'Voice & Audio' },
            { class: 'bx-volume-full', name: 'Volume Full', category: 'Voice & Audio' },
            { class: 'bx-volume-low', name: 'Volume Low', category: 'Voice & Audio' },
            { class: 'bx-volume-mute', name: 'Volume Mute', category: 'Voice & Audio' },
            { class: 'bx-headphone', name: 'Headphone', category: 'Voice & Audio' },
            { class: 'bx-user-voice', name: 'User Voice', category: 'Voice & Audio' },
            { class: 'bx-podcast', name: 'Podcast', category: 'Voice & Audio' },
            { class: 'bx-radio', name: 'Radio', category: 'Voice & Audio' },
            
            // Voice & Communication
            { class: 'bx-phone-call', name: 'Phone Call', category: 'Voice & Audio' },
            { class: 'bx-phone', name: 'Phone', category: 'Voice & Audio' },
            { class: 'bx-voicemail', name: 'Voicemail', category: 'Voice & Audio' },
            { class: 'bx-message-dots', name: 'Message Dots', category: 'Voice & Audio' },
            { class: 'bx-message-detail', name: 'Message Detail', category: 'Voice & Audio' },
            { class: 'bx-chat', name: 'Chat', category: 'Voice & Audio' },
            
            // AI & Tech Related
            { class: 'bx-bot', name: 'Bot', category: 'AI & Tech' },
            { class: 'bx-brain', name: 'Brain AI', category: 'AI & Tech' },
            { class: 'bx-chip', name: 'AI Chip', category: 'AI & Tech' },
            { class: 'bx-network-chart', name: 'Neural Network', category: 'AI & Tech' },
            { class: 'bx-analyse', name: 'Data Analysis', category: 'AI & Tech' }
        ];
        
        let currentIndex = 0;
        let uiVisible = true;
        
        function updateIcon() {
            const icon = icons[currentIndex];
            document.getElementById('currentIcon').className = `bx ${icon.class} logo-icon`;
            document.getElementById('iconName').textContent = icon.name;
            document.getElementById('iconCode').textContent = `<i class="bx ${icon.class}"></i>`;
            document.getElementById('categoryInfo').textContent = icon.category;
            document.getElementById('iconCounter').textContent = `${currentIndex + 1} / ${icons.length}`;
        }
        
        function nextIcon() {
            currentIndex = (currentIndex + 1) % icons.length;
            updateIcon();
        }
        
        function previousIcon() {
            currentIndex = (currentIndex - 1 + icons.length) % icons.length;
            updateIcon();
        }
        
        function toggleUI() {
            uiVisible = !uiVisible;
            document.body.classList.toggle('hide-ui', !uiVisible);
            const btn = document.querySelector('.fullscreen-btn');
            btn.textContent = uiVisible ? 'Hide UI for Screenshot' : 'Show UI';
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    nextIcon();
                    break;
                case 'ArrowLeft':
                    previousIcon();
                    break;
                case 'h':
                case 'H':
                    toggleUI();
                    break;
            }
        });
        
        // Initialize
        updateIcon();
        
        // Auto-cycle demo (uncomment to enable)
        // setInterval(nextIcon, 3000);
    </script>
</body>
</html>
