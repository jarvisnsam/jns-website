    <!-- Custom Survey Page Styles -->
    <style>
        .survey-section {
            padding: 20px 0 0 0;
            min-height: 100vh;
        }
        
        .survey-iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 90px);
            background: #fff;
            border-radius: 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .survey-iframe {
            width: 100%;
            min-height: 100%;
            height: auto;
            border: none;
            display: block;
            overflow-y: auto;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary-color);
            z-index: 1;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        /* Smooth scrolling for iframe content */
        html {
            scroll-behavior: smooth;
        }
        
        /* Hide black row/bar at bottom */
        .bottom-bar,
        .fixed-bottom,
        .navbar-fixed-bottom,
        .bottom-navigation,
        #go-top,
        .go-top,
        .scroll-to-top,
        .back-to-top,
        .bottom-banner {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .survey-section {
                padding: 15px 0 0 0;
            }
            
            .survey-iframe-container {
                height: calc(100vh - 75px);
                overflow-y: auto;
            }
            
            .survey-iframe {
                min-height: calc(100vh - 75px);
            }
        }
        
        @media (max-width: 480px) {
            .survey-section {
                padding: 10px 0 0 0;
            }
            
            .survey-iframe-container {
                height: calc(100vh - 70px);
            }
            
            .survey-iframe {
                min-height: calc(100vh - 70px);
            }
        }
    </style>
</head>
<body class="dark-theme">
    <!-- Google Tag Manager (noscript) -->

    <!-- End Google Tag Manager (noscript) -->
    
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <section class="survey-section">
            <div class="survey-iframe-container">
                <div class="loading-overlay" id="loading-overlay">
                    <div>
                        <i class="bx bx-loader-alt bx-spin" style="font-size: 24px; margin-right: 10px;"></i>
                        Loading...
                    </div>
                </div>
                <iframe 
                    src="https://docs.google.com/forms/d/e/1FAIpQLScdpON372jXGKoZrWSPsDXYl3enXDmYVvfTOf4mlVZbBdeffw/viewform?embedded=true" 
                    class="survey-iframe" 
                    id="survey-iframe"
                    title="Jarvis and Sam Survey"
                    onload="document.getElementById('loading-overlay').classList.add('hidden')"
                    loading="lazy">
                    Loading…
                </iframe>
            </div>
        </section>
    </main>


    <!-- JavaScript Files -->
