    <!-- 404 Page Specific Styles -->
    <style>
        .error-section {
            background-color: var(--DarkBg);
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .error-content {
            text-align: center;
            color: #FFFFFF;
            z-index: 2;
            position: relative;
        }
        
        .error-number {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(90deg, #00BFFF, #FF3333);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        
        .error-description {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .countdown-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        .countdown-number {
            color: #00BFFF;
            font-weight: 600;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 8px;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .error-btn:hover {
            background: linear-gradient(90deg, #00BFFF, #FF3333);
            border-color: transparent;
            color: #FFFFFF;
            text-decoration: none;
            transform: translateY(-2px);
        }
        
        .error-btn i {
            margin-left: 8px;
        }
        
        .error-btn.primary {
            background: linear-gradient(90deg, #00BFFF, #FF3333);
            border-color: transparent;
        }
        
        .error-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.3);
        }
        
        /* Background decoration */
        .error-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(0, 191, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 51, 51, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        @media (max-width: 768px) {
            .error-number {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-description {
                font-size: 16px;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }

                                Sorry, the page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
                            </p>

                                Redirecting to home in <span id="countdown" class="countdown-number">10</span> seconds...
                            </p>
                        </div>
                    </div>

            </div>
        </section>
    </main>

    <script src="js/header.js"></script>

    <script src="js/main.js"></script>
    
    <!-- 404 Auto-redirect Script -->
    <script>
        // Auto-redirect countdown functionality
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
        
        // Load header and footer components when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFooter();
        });
        
        // Track 404 page view
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: '404 - Page Not Found',
                page_location: window.location.href
            });
        }
    </script>
