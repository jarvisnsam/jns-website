<body class="dark-theme">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TRT4SWZC"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <!-- Blog Hero Section -->
        <section class="blog-hero-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="blog-hero-content">
                            <h1 class="blog-hero-title">AI Insights & Innovation</h1>
                            <p class="blog-hero-description">
                                Explore the latest trends in AI technology, business transformation, and innovative solutions from our expert team.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Blog Content Section -->
        <section class="blog-content-section">
            <div class="container">
                <!-- Search and Filter -->
                <div class="row mb-5">
                    <div class="col-lg-8 mx-auto">
                        <div class="blog-search-wrapper">
                            <input 
                                type="text" 
                                id="search-input" 
                                placeholder="Search posts by title, content, or tags..." 
                                class="blog-search-input"
                            />
                            <i class="bx bx-search blog-search-icon"></i>
                        </div>
                        
                        <!-- Filter Status -->
                        <div id="filter-status" class="blog-filter-status" style="display: none;">
                            <span id="filter-text"></span>
                            <button id="clear-filters" class="blog-clear-filters">Clear filters</button>
                        </div>
                    </div>
                </div>

                <!-- Blog Posts Grid -->
                <div class="row" id="blog-posts-container">
                    <!-- Blog posts will be dynamically generated from blog-data.js -->
                </div>

                <!-- No Results Message -->
                <div id="no-results" class="blog-no-results" style="display: none;">
                    <div class="text-center">
                        <i class="bx bx-search-alt-2"></i>
                        <h3>No posts found</h3>
                        <p>Try adjusting your search terms or clearing the filters.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Go to Top Button -->
    <div class="go-top" id="go-top">
        <i class="bx bx-up-arrow-alt"></i>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/blog-data.js"></script>
    <script src="../js/blog.js"></script>
    
    <script>
        // Load header and footer components when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFooter();
            
            // Initialize blog functionality
            if (typeof initializeBlog === 'function') {
                initializeBlog();
            }
        });
    </script>
</body>
</html>
