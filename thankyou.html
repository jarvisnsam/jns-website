    <!-- Header Section -->
    <div id="header"></div>

    <!-- Main Content -->
    <main style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 80px; padding-bottom: 20px;">
        <!-- Thank You Section -->
        <div class="thankyou-container">
            <div class="thankyou-content text-center">
                <!-- Thank You Checkbox Icon -->
                <div class="thankyou-icon mb-4">
                    <i class="bx bx-check-circle" style="font-size: 80px; background: linear-gradient(90deg, #00BFFF, #FF3333); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;"></i>
                </div>
                
                <!-- Thank You Title -->
                <h1 class="mb-4" style="color: #FFFFFF; font-weight: 700; font-size: 2.5rem; margin-bottom: 1.5rem; font-family: var(--headingFont);">Thank You</h1>
                
                <!-- Success Message -->
                <p style="color: #E0E0E0; font-size: 1.2rem; line-height: 1.6; margin-bottom: 2rem; font-family: var(--fontFamily);">
                    Your submission has been sent. We will contact you soon.
                </p>
                
                <!-- Redirect Message -->
                <p style="color: #B9B9BA; font-size: 1rem; font-family: var(--fontFamily);">
                    Redirecting you to Jarvis and Sam in <span id="countdown" style="background: linear-gradient(90deg, #00BFFF, #FF3333); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold;">5</span> seconds.
                </p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <div id="footer"></div>

    <!-- Go to Top Button -->
    <div class="go-top" id="go-top">
        <i class="bx bx-up-arrow-alt"></i>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load header and footer components when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFooter();
            
            // Start countdown timer
            startCountdown();
        });
        
        // Countdown and redirect functionality
        function startCountdown() {
            let seconds = 5;
            const countdownElement = document.getElementById('countdown');
            
            // Update countdown every second
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    // Redirect to homepage
                    window.location.href = './';
                }
            }, 1000);
        }
    </script>
