<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" rx="10"/>
  
  <!-- Traditional Architecture Background Panel -->
  <rect x="10" y="10" width="780" height="180" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  
  <!-- Title inside the traditional architecture box -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Typical Internet Architecture</text>
  
  <!-- AI Architecture Background Panel -->
  <rect x="10" y="220" width="780" height="370" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  
  <!-- Server Side (Left) -->
  <g id="server-side">
    <!-- Database -->
    <rect x="40" y="90" width="80" height="60" fill="#3b82f6" stroke="#2563eb" stroke-width="2" rx="5"/>
    <text x="80" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DB</text>
    <text x="80" y="140" text-anchor="middle" fill="#e0e7ff" font-family="Arial, sans-serif" font-size="10">(SQL)</text>
    
    <!-- Backend -->
    <rect x="170" y="90" width="80" height="60" fill="#10b981" stroke="#059669" stroke-width="2" rx="5"/>
    <text x="210" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Backend</text>
    <text x="210" y="140" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="10">(API)</text>
    
    <!-- Frontend -->
    <rect x="300" y="90" width="80" height="60" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="5"/>
    <text x="340" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Frontend</text>
    <text x="340" y="140" text-anchor="middle" fill="#fee2e2" font-family="Arial, sans-serif" font-size="10">(Web)</text>
  </g>
  
  <!-- User Side (Right) -->
  <g id="user-side">
    <!-- Browser -->
    <rect x="540" y="90" width="80" height="60" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="5"/>
    <text x="580" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Browser</text>
  </g>
  
  <!-- Internet Cloud -->
  <g id="internet">
    <ellipse cx="460" cy="120" rx="60" ry="40" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <text x="460" y="125" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Internet</text>
  </g>
  
  <!-- Connections -->
  <g id="connections">
    <!-- DB to Backend -->
    <line x1="120" y1="120" x2="170" y2="120" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Backend to Frontend -->
    <line x1="250" y1="120" x2="300" y2="120" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Frontend to Internet -->
    <line x1="380" y1="120" x2="400" y2="120" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Internet to Browser -->
    <line x1="520" y1="120" x2="540" y2="120" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Browser to User -->
    <line x1="620" y1="120" x2="690" y2="120" stroke="#6b7280" stroke-width="2"/>
    <line x1="690" y1="120" x2="690" y2="275" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#10b981"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#f97316"/>
    </marker>
    <marker id="arrowhead-cyan" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#06b6d4"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <rect x="140" y="50" width="140" height="25" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="5"/>
  <text x="210" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4b5563" font-weight="bold">Server Side</text>
  
  <rect x="555" y="50" width="140" height="25" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="5"/>
  <text x="625" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4b5563" font-weight="bold">User Side</text>
  
  <!-- Data flow indicators -->
  <rect x="125" y="98" width="40" height="16" fill="#3b82f6" rx="3"/>
  <text x="145" y="109" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">SQL</text>
  
  <rect x="255" y="98" width="40" height="16" fill="#10b981" rx="3"/>
  <text x="275" y="109" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">API</text>
  
  <rect x="385" y="98" width="45" height="16" fill="#ef4444" rx="3"/>
  <text x="407.5" y="109" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">HTTPS</text>
  
  <rect x="505" y="98" width="45" height="16" fill="#8b5cf6" rx="3"/>
  <text x="527.5" y="109" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">HTTPS</text>
  

  <!-- Divider Line -->
  <line x1="40" y1="200" x2="760" y2="200" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- MCP Server connections to existing resources -->
  <g id="mcp-connections">
    <!-- MCP Server for DB -->
    <rect x="50" y="280" width="60" height="40" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="5"/>
    <text x="80" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MCP</text>
    <text x="80" y="315" text-anchor="middle" fill="#fed7aa" font-family="Arial, sans-serif" font-size="8">Server</text>
    
    <!-- MCP Server for Backend -->
    <rect x="180" y="280" width="60" height="40" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="5"/>
    <text x="210" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MCP</text>
    <text x="210" y="315" text-anchor="middle" fill="#fed7aa" font-family="Arial, sans-serif" font-size="8">Server</text>
    
    <!-- NLweb for Frontend -->
    <rect x="310" y="280" width="60" height="40" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="5"/>
    <text x="340" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">NLweb</text>
    
    <!-- Connection lines from original components to MCP/NLweb -->
    <line x1="80" y1="150" x2="80" y2="280" stroke="#10b981" stroke-width="3"/>
    <line x1="210" y1="150" x2="210" y2="280" stroke="#10b981" stroke-width="3"/>
    <line x1="340" y1="150" x2="340" y2="280" stroke="#10b981" stroke-width="3"/>
  </g>
  
  <!-- Server Side AI Agents -->
  <g id="ai-agents-server">
    <!-- AI Agent 1 (DB + Backend) -->
    <g id="agent1">
      <rect x="30" y="360" width="160" height="100" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="10"/>
      <text x="110" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">AI Agent 1</text>
      
      <!-- MCP Tools indicator -->
      <rect x="70" y="390" width="80" height="20" fill="#f97316" stroke="#ea580c" stroke-width="1" rx="3"/>
      <text x="110" y="404" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">MCP Tools</text>
      
      <!-- AI Model inside agent -->
      <rect x="50" y="420" width="120" height="35" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" rx="5"/>
      <text x="110" y="442" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AI Model</text>
    </g>
    
    <!-- AI Agent 2 (Frontend) -->
    <g id="agent2">
      <rect x="30" y="470" width="160" height="100" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="10"/>
      <text x="110" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">AI Agent 2</text>
      
      <!-- NLweb indicator -->
      <rect x="70" y="500" width="80" height="20" fill="#06b6d4" stroke="#0891b2" stroke-width="1" rx="3"/>
      <text x="110" y="514" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">NLweb</text>
      
      <!-- AI Model inside agent -->
      <rect x="50" y="530" width="120" height="35" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" rx="5"/>
      <text x="110" y="552" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AI Model</text>
    </g>
  </g>
  
  <!-- Internet Cloud for AI -->
  <g id="internet-ai">
    <ellipse cx="460" cy="460" rx="60" ry="60" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <text x="460" y="465" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Internet</text>
  </g>
  
  <!-- User Side Components -->
  <g id="user-side-ai">
    <!-- User Agent -->
    <rect x="580" y="380" width="160" height="120" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="10"/>
    <text x="660" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">User Agent</text>
    
    <!-- Chat UI -->
    <rect x="650" y="410" width="80" height="25" fill="#ec4899" stroke="#db2777" stroke-width="2" rx="5"/>
    <text x="690" y="427" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Chat UI</text>
    
    <!-- AI Model inside user agent -->
    <rect x="600" y="445" width="120" height="40" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" rx="5"/>
    <text x="660" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AI Model</text>
  </g>
  
  <!-- User Icon at same level as MCP/NLweb -->
  <g id="user-icon">
    <circle cx="690" cy="300" r="25" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <!-- Person icon SVG path -->
    <path d="M 690 285 C 695 285 699 289 699 294 C 699 299 695 303 690 303 C 685 303 681 299 681 294 C 681 289 685 285 690 285 Z M 690 307 C 683 307 677 310 677 315 L 677 318 L 703 318 L 703 315 C 703 310 697 307 690 307 Z" fill="white"/>
    <text x="690" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4b5563" font-weight="bold">User</text>
  </g>
  
  <!-- Connections from MCP/NLweb to AI Agents -->
  <path d="M 80 320 Q 80 340 80 360" stroke="#f97316" stroke-width="3" fill="none" marker-end="url(#arrowhead-orange)"/>
  <path d="M 210 320 Q 160 340 110 360" stroke="#f97316" stroke-width="3" fill="none" marker-end="url(#arrowhead-orange)"/>
  <path d="M 340 320 Q 280 410 110 470" stroke="#06b6d4" stroke-width="3" fill="none" marker-end="url(#arrowhead-cyan)"/>
  
  <!-- Direct A2A connections from Internet to Server Agents -->
  <line x1="400" y1="410" x2="190" y2="410" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <line x1="400" y1="520" x2="190" y2="520" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  
  <!-- Connection from Internet to User Agent -->
  <line x1="520" y1="440" x2="580" y2="440" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  
  <!-- A2A label for User Agent connection -->
  <text x="550" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">A2A</text>
  
  <!-- Connection from User Agent to User -->
  <line x1="690" y1="380" x2="690" y2="345" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- A2A Protocol labels -->
  <text x="295" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">A2A</text>
  <text x="295" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">A2A</text>
  
  <!-- Protocol labels -->
  <rect x="60" y="258" width="40" height="16" fill="#f97316" rx="3"/>
  <text x="80" y="269" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">SQL</text>
  
  <rect x="190" y="258" width="40" height="16" fill="#f97316" rx="3"/>
  <text x="210" y="269" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">API</text>
  
  <rect x="315" y="258" width="50" height="16" fill="#06b6d4" rx="3"/>
  <text x="340" y="269" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">HTTPS</text>
  
  <!-- AI Architecture Section Title at bottom -->
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">AI-Powered Agentic Architecture</text>
  

</svg>