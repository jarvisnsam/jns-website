server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Main site
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Link page routing
    location = /link {
        return 301 $scheme://$host/link/;
    }
    
    location = /link/ {
        try_files /link/index.html =404;
    }
    
    location /link.html {
        return 301 $scheme://$host/link/;
    }
    
    # Lab page routing
    location = /lab {
        return 301 $scheme://$host/lab/;
    }
    
    location = /lab/ {
        try_files /lab/index.html =404;
    }
    
    location /lab.html {
        return 301 $scheme://$host/lab/;
    }
    
    # Blog index routing (exact matches only)
    location = /blog {
        try_files /blog/index.html =404;
    }
    
    location = /blog/ {
        try_files /blog/index.html =404;
    }
    
    # Blog post routing (for .html files)
    location ~ ^/blog/([^/]+\.html)$ {
        try_files /blog/$1 =404;
    }
    
    # Blog post routing (for /blog/post-name/ format)
    location ~ ^/blog/([^/]+)/$ {
        try_files /blog/$1/index.html =404;
    }
    
    # Blog sitemap and feed
    location /blog/sitemap.xml {
        try_files /blog/sitemap.xml =404;
    }
    
    location /blog/feed.xml {
        try_files /blog/feed.xml =404;
    }
    
    # Static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
    }
    
    # Health check endpoint for Cloud Run
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 404 Error handling
    error_page 404 /404.html;
    
    # Handle 404.html internally
    location = /404.html {
        internal;
    }
    
    # Essential redirects for common misspellings
    location /links {
        return 301 /link/;
    }
    
    location /labs {
        return 301 /lab/;
    }
}
