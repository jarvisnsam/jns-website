server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Main site
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Link page routing
    location /link {
        try_files /link.html =404;
    }
    
    location /link.html {
        try_files /link.html =404;
    }
    
    # Lab page routing
    location /lab {
        try_files /lab.html =404;
    }
    
    location /lab.html {
        try_files /lab.html =404;
    }
    
    # Static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
    }
    
    # Health check endpoint for Cloud Run
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 404 Error handling
    error_page 404 /404.html;
    
    # Handle 404.html internally
    location = /404.html {
        internal;
    }
    
    # Common redirects for misspelled URLs
    location /links {
        return 301 /link.html;
    }
    
    location /laboratory {
        return 301 /lab.html;
    }
    
    location /labs {
        return 301 /lab.html;
    }
    
    location /contact {
        return 301 /#contact;
    }
    
    location /about {
        return 301 /#about;
    }
    
    location /products {
        return 301 /#products;
    }
}
