    <style>
        /* Lab-specific styles */
        .lab-hero {
            background: linear-gradient(135deg, #05051E 0%, #0a0a2e 100%);
            padding: 30px 0 0;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .lab-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .lab-hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00BFFF, #FF3333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .lab-hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            color: #E0E0E0;
        }

        .lab-content {
            background-color: #05051E;
            padding: 20px 0 60px;
        }

        .lab-filters {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid #00BFFF;
            background: transparent;
            color: #00BFFF;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #00BFFF;
            color: #05051E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.3);
        }

        .lab-grid {
            display: grid;
            grid-template-columns: repeat(4, 25%);
            gap: 1.5rem;
            padding: 1.5rem 0;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .lab-card {
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .lab-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: inherit;
        }

        .lab-card-image {
            width: 50%;
            height: auto;
            object-fit: contain;
            margin: 0.8rem auto 0.5rem auto;
            display: block;
            max-height: 100px;
        }

        .lab-card-header {
            padding: 0 0.8rem 0.8rem 0.8rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .lab-card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333333;
            margin-bottom: 0.4rem;
        }

        .lab-card-description {
            color: #666666;
            line-height: 1.5;
            margin-bottom: 0.8rem;
            text-align: center;
            flex-grow: 1;
            font-size: 0.9rem;
        }

        .lab-card-tags {
            display: flex;
            gap: 0.4rem;
            margin-top: auto;
            margin-bottom: 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .lab-card-tag {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            background: transparent;
            color: #333333;
            border: 1px solid #00BFFF;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        @media (max-width: 768px) {
            .lab-hero h1 {
                font-size: 2.5rem;
            }
            
            .lab-filters {
                gap: 0.5rem;
                margin: 1rem 0;
            }
            
            .filter-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
            }
            
            .lab-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .lab-card-image {
                max-height: 80px;
            }
        }

    <script>
        // Lab data with the new information provided
        const labData = [
            {
                "id": 1,
                "title": "Smartgent",
                "description": "An integrated AI platform designed to streamline enterprise operations.",
                "tags": ["AI", "Agent"],
                "status": "active",
                "link": "https://smartgendev.w3btest.com/",
                "image": "https://smartgendev.w3btest.com/api/v1/images/logo.jpeg"
            },
            {
                "id": 2,
                "title": "Voicebot",
                "description": "Advanced Audio Transcription Solution that transforms conversations into structured text.",
                "tags": ["AI", "Audio", "Productivity"],
                "status": "active",
                "link": "https://voicebot.jarvisnsam.ai/",
                "image": "https://cdn-icons-png.flaticon.com/512/8862/8862366.png"
            },
            {
                "id": 3,
                "title": "Business Workflow",
                "description": "Smart Chatbot for E-Commerce with Business Workflow",
                "tags": ["AI", "Workflow", "Chatbot"],
                "status": "active",
                "link": "https://watsons.jarvisnsam.ai/",
                "image": "./img/lab/business_workflow.png"
            }
        ];

        // Lab functionality
        class LabManager {
            constructor() {
                this.labs = labData;
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.renderLabs();
                this.setupFilters();
                console.log('Lab page initialized with', this.labs.length, 'lab items');
            }

            renderLabs(filter = 'all') {
                const labGrid = document.getElementById('labGrid');
                const filteredLabs = filter === 'all' 
                    ? this.labs 
                    : this.labs.filter(lab => lab.tags.includes(filter));

                labGrid.innerHTML = filteredLabs.map(lab => this.createLabCard(lab)).join('');
            }

            createLabCard(lab) {
                const tagsHtml = lab.tags.map(tag => `<span class="lab-card-tag">${tag}</span>`).join('');
                
                return `
                    <a href="${lab.link}" class="lab-card" target="_blank" rel="noopener noreferrer" data-tags="${lab.tags.join(',')}">
                        <img src="${lab.image}" alt="${lab.title}" class="lab-card-image" onerror="this.style.display='none'">
                        <div class="lab-card-header">
                            <h3 class="lab-card-title">${lab.title}</h3>
                            <p class="lab-card-description">${lab.description}</p>
                            <div class="lab-card-tags">${tagsHtml}</div>
                        </div>
                    </a>
                `;
            }

            setupFilters() {
                const filterButtons = document.querySelectorAll('.filter-btn');
                
                filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // Remove active class from all buttons
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        
                        // Add active class to clicked button
                        button.classList.add('active');
                        
                        // Get filter value and render labs
                        const filter = button.getAttribute('data-filter');
                        this.currentFilter = filter;
                        this.renderLabs(filter);
                    });
                });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Load header and footer components
            loadHeader();
            loadFooter();
            
            // Initialize lab functionality
            new LabManager();
        });
    </script>
